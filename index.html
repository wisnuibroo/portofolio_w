<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-[#050714] text-white font-sans relative">
  
  <nav class="sticky top-0 w-full z-50 bg-[#050714]" x-data="{ open: false }">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4 font-[Poppins]">
      <a href="index.html" class="text-2xl font-bold">Ibroodev<span class="text-purple-500">.</span></a>
      <button class="text-white text-3xl md:hidden focus:outline-none" @click="open = !open">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path x-show="!open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
          <path x-show="open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <ul class="hidden md:flex space-x-8   font-medium">
        <li><a href="index.html" class="text-purple-500 hover:text-purple-400 border-b-2 border-purple-500 pb-1">Home</a></li>
        <li><a href="about.html" class="text-gray-300 hover:text-purple-400">About</a></li>
        <li><a href="project.html" class="text-gray-300 hover:text-purple-400">Project</a></li>
        <li><a href="certificate.html" class="text-gray-300 hover:text-purple-400">Certificate</a></li>
        <li><a href="contact.html" class="text-gray-300 hover:text-purple-400">Contact</a></li>
      </ul>
    </div>

 
    <div 
      class="md:hidden absolute top-full left-0 w-full bg-[#050714]/90 backdrop-blur px-4 pt-4 pb-6 transition-all duration-300 ease-in-out z-40"
      x-show="open"
      x-transition
    >
      <ul class="flex flex-col space-y-4 text-base font-medium">
        <li><a href="index.html" class="text-purple-500 hover:text-purple-400 border-b-2 border-purple-500 pb-1">Home</a></li>
        <li><a href="about.html" class="text-gray-300 hover:text-purple-400">About</a></li>
        <li><a href="project.html" class="text-gray-300 hover:text-purple-400">Project</a></li>
        <li><a href="certificate.html" class="text-gray-300 hover:text-purple-400">Certificate</a></li>
        <li><a href="contact.html" class="text-gray-300 hover:text-purple-400">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section id="home" class="flex items-center justify-center min-h-screen relative font-[Poppins]">
    <div class="max-w-4xl mx-auto text-left px-6">
      <h2 class="text-5xl font-extrabold mb-2">
        Hi, I'm <span class="text-purple-500">Wisnu Ibrahimma Fadzillah</span>
      </h2>

      <p 
         class="text-gray-300 text-2xl inline-block align-middle border-r-2 border-white animate-typing"
         x-data="{
           words: ['Sofware Engineer.','Frontend Developer.', 'Backend Developer', 'Fullstack Developer','Web Developer.', 'Android App Developer.', 'UI/UX Designer.'],
           index: 0,
           text: '',
           isDeleting: false,
           update() {
             let current = this.words[this.index];
             if (!this.isDeleting) {
               this.text = current.substring(0, this.text.length + 1);
               if (this.text === current) {
                 setTimeout(() => this.isDeleting = true, 1000);
               }
             } else {
               this.text = current.substring(0, this.text.length - 1);
               if (this.text === '') {
                 this.isDeleting = false;
                 this.index = (this.index + 1) % this.words.length;
               }
             }
           }
         }"
         x-init="setInterval(() => update(), 120)"
         x-text="text">
      </p>
    </div>
  </section>

</body>
</html>
